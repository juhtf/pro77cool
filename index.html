        <h1>Open Console</h1>

        <script>

            var first_name="aarav";
console.log(first_name);

var last_name="shah";
console.log(last_name);

var length=full_name.length;

var sentence="I love playing cricket";
console.log(sentence);

var replace_sentence=sentence.replace("cricket","soccer");
console.log(replace_sentence);

var capital_name="AARAV";
console.log(capital_name);
var become_small=capital_name.toLowerCase();
console.log(become_small);

var small_name="aarav";
console.log(small_name);
var become_big=small_name.toUpperCase();

var sqroot=Math.sqrt(64);

var max_number=Math.max(15, 10);

console.log(min_number);

        </script>
